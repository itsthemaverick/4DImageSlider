<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="https://fav.farm/⚡" />
  <title>Neon 4D Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">NeonSlider</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <div class="slider-container" id="slider">
    <!-- main image -->
    <img id="slider-image" src="https://source.unsplash.com/random/1920x1080?sig=init" alt="Random" />

    <!-- spinner shown while preloading -->
    <div class="spinner" id="spinner" aria-hidden="true"></div>

    <!-- overlay text (caption) -->
    <div class="hover-text" id="hover-text">Explore the unknown</div>

    <!-- directional controls -->
    <div class="controls">
      <button id="up">↑</button>
      <button id="left">←</button>
      <button id="right">→</button>
      <button id="down">↓</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
